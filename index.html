<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Financiera Virtual</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Calculadora Financiera Virtual: "El poder del interés"</h1>
    <div id="calculator">
        <div>
            <label>Tipo de interés:</label><br>
            <input type="radio" id="simple" name="interestType" value="simple" checked>
            <label for="simple">Interés Simple</label><br>
            <input type="radio" id="compound" name="interestType" value="compound">
            <label for="compound">Interés Compuesto</label>
        </div>
        <div>
            <label for="principal">Cantidad Inicial (COP):</label>
            <input type="number" id="principal" min="1000" max="10000000" step="1000">
        </div>
        <div>
            <label for="rate">Tasa de Interés Anual (%):</label>
            <input type="number" id="rate" min="0.1" max="20" step="0.1">
        </div>
        <div>
            <label for="time">Tiempo (años):</label>
            <input type="number" id="time" min="1" max="30" step="1">
        </div>
        <button onclick="calculate()">Calcular</button>
        <button onclick="loadScenario('university')">Ahorro para la Universidad</button>
        <button onclick="loadScenario('phone')">Compra de un Celular a Crédito</button>
        <button onclick="loadScenario('investment')">Inversión a Largo Plazo</button>
    </div>
    <div id="results">
        <h2>Resultados</h2>
        <canvas id="resultsChart"></canvas>
        <table id="resultsTable"></table>
    </div>
    <script src="script.js"></script>
</body>
</html>
